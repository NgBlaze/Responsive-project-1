<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form</title>

    <link />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-page__container">
      <div class="main-page__subcontainer">
        <div class="subcontainer__content1">
          <h1>Learn to code by watching others</h1>
          <p>
            see how experienced developers solve problems in real-time. watching
            scripted tutorials is great but understanding how developers think
            is invaluable
          </p>
        </div>
        <div class="subcontainer__content2">
          <button class="btn">
            Try it free 7 days
            <span class="offers">then $20/mo. thereafter</span>
          </button>
          <form action="#" class="subcontainer-form">
            <input
              type="text"
              placeholder="First Name"
              class="subcontainer-input"
            /><br /><br />
            <input
              type="text"
              placeholder="Last Name"
              class="subcontainer-input"
            /><br /><br />
            <input
              type="text"
              placeholder="Email Address"
              class="subcontainer-input"
            /><br /><br />
            <input
              type="text"
              placeholder="Password"
              class="subcontainer-input"
            /><br /><br />
            <button class="free-trial__button">CLAIM YOUR FREE TRIAL</button
            ><br /><br />
            <p class="final_p">
              by clicking the button, you're agreeing to our
              <span class="final_p__span">Terms and Services</span>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
